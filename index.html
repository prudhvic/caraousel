<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="caraousel">
      <div class="caraousel-item caraousel-visible">
        <img
          src="https://images.unsplash.com/photo-1557991666-3dc7eae97614?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8am9rZXJ8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60"
          alt=""
        />
      </div>
      <div class="caraousel-item">
        <img
          src="https://images.unsplash.com/photo-1517936788989-5689e31c3c09?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8am9rZXJ8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60"
          alt=""
        />
      </div>
      <div class="caraousel-item">
        <img
          src="https://images.unsplash.com/photo-1527538079466-b6297ad15363?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          alt=""
        />
      </div>
      <div class="actions">
        <button class="prevbtn">
          <i class="fas fa-arrow-circle-left"></i>
        </button>
        <button class="nextbtn">
          <i class="fas fa-arrow-circle-right"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
